<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Font-Awesome CSS -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Penguin Shoes</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.svg" alt="Penguin Shoes" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header__area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="header__image">
                <img src="./images/main-shoes.png" alt="Header Shoes" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <div class="header__text">
                  <h1>
                    <span class="color__text"> Nike React </span> Infinity Run 2
                  </h1>
                  <p>
                    Lorem Ipsum is simply dummy text of the printing <br />
                    and typesetting industry.
                  </p>
                  <button class="btn btn-custom">
                    <i class="fas fa-shopping-cart"></i> <span>BUY NOW</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Font-Awesome -->
    <script src="./js/all.min.js"></script>
  </body>
</html>
